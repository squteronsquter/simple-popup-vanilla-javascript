<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Tests</title>
  </head>
  <body class="bg-blue-darkest">
    <div class="container mx-auto">
      <div class="min-h-screen flex flex-col items-center justify-center">
        <h1 class="text-5xl text-grey-lightest font-sans my-class">
          Hello from Tailwind CSS
        </h1>
        <div id="popup-wrapper" class="invisible">
          <div class="popup relative w-90">
            <div
              id="close-me"
              class="popup-close w-auto h-auto px-5 py-4 absolute pin-t pin-r bg-red-dark rounded-full flex items-center justify-center text-grey-lightest -mx-4 -my-4 cursor-pointer"
            >
              X
            </div>
            <div
              class="popup-content popup-wrapper flex flex-col items-center justify-center px-8 py-8 rounded shadow-md bg-blue-dark"
            >
              <h2 class="my-3 text-blue-lightest">
                Very important message
              </h2>
              <p class="my-3 text-blue-light">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus
                fugiat dolores rem dolore illo quia tempora. Expedita hic
                placeat, mollitia quasi alias cum perspiciatis, aliquam ipsum
                eligendi beatae incidunt quidem!
              </p>
              <a
                class="my-3 text-blue-lightest no-underline hover:underline text-lg"
                href="https://graymonkdesign.com/egypt-icon.html"
                title="Graymonk Design - SVG Icon of Egypt"
                >Go and see for Yourself!</a
              >
            </div>
          </div>
        </div>
        <button
          class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 my-8 rounded"
        >
          Click me
        </button>
      </div>
    </div>
  </body>
</html>
